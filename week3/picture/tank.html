<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="picture.css">
</head>
<body>
<div class="moon"></div><!-- 右上角的月亮 -->
<div class="star a-star"><!-- 星星1 -->
	<div class="s1"></div>
	<div class="s2"></div>
	<div class="s3"></div>
	<div class="s4"></div>
	<div class="s5"></div>
</div>
<div class="star b-star"><!-- 星星2 -->
	<div class="s1"></div>
	<div class="s2"></div>
	<div class="s3"></div>
	<div class="s4"></div>
	<div class="s5"></div>
</div>
<div class="star c-star"><!-- 坠落的星星3 -->
	<div class="s1"></div>
	<div class="s2"></div>
	<div class="s3"></div>
	<div class="s4"></div>
	<div class="s5"></div>
</div>
<div class="ground"></div><!-- 地面 -->
<div class="tree tree1"></div><!-- 一下的tree皆是树木 -->
<div class="tree tree2"></div>
<div class="tank"><!-- 简笔画坦克 -->
	<div class="tank-weapon"></div><!-- 坦克武器 -->
	<div class="tank-top"></div><!-- 坦克头部 -->
	<div class="tank-middle"></div><!-- 塔克中部 -->
	<div class="tank-bottom"><!-- 坦克底部以及轮子 -->
		<div class="tank-inner-bottom">
			<div class="wheel wheel1"></div>
			<div class="wheel wheel2"></div>
			<div class="wheel wheel3"></div>
			<div class="wheel wheel4"></div>
		</div>
	</div>
</div>
<div class="tree tree3"></div>
<div class="tree tree4"></div>
</body>
</html>
