<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>作业2</title>
    <link rel="stylesheet" type="text/css" href="work1.css">
</head>

<body>
    <div class="container"><!-- 页面容器 -->
    	<div id="screen">0</div><!-- 计算器的屏幕 -->
    	<div class="dis-flex"><!-- 所有按钮使用了弹性盒模型 -->
    		<span class="flex-1 grey2" onclick="clearNum()">Clear</span>
    		<span class="flex-1 grey2" onclick="calSin()">sin</span>
            <span class="flex-1 grey2" onclick="calCos()">cos</span>
            <span class="flex-1 orange" onclick="numDivide()">÷</span>
    	</div>
    	<div class="dis-flex">
    		<span class="flex-1 grey1" onclick="num(this)">7</span>
    		<span class="flex-1 grey1" onclick="num(this)">8</span>
    		<span class="flex-1 grey1" onclick="num(this)">9</span>
            <span class="flex-1 orange" onclick="numMultiply()">×</span>
    	</div>
    	<div class="dis-flex">
    		<span class="flex-1 grey1" onclick="num(this)">4</span>
    		<span class="flex-1 grey1" onclick="num(this)">5</span>
    		<span class="flex-1 grey1" onclick="num(this)">6</span>
            <span class="flex-1 orange" onclick="numReduce()">－</span>
    	</div>
    	<div class="dis-flex">
    		<span class="flex-1  grey1" onclick="num(this)">1</span>
    		<span class="flex-1 grey1" onclick="num(this)">2</span>
    		<span class="flex-1 grey1" onclick="num(this)">3</span>
            <span class="flex-1 orange" onclick="numAdd()">＋</span>
    	</div>
    	<div class="dis-flex">
            <span class="flex-1 grey2" onclick="numBack()">←</span>
    		<span class="flex-1 grey1" onclick="num(this)">0</span>
    		<span class="flex-1 grey1" onclick="num(this)">.</span>
    		<span class="flex-1 orange" onclick="dengyu1()">=</span>
    	</div>
    </div>
</body>

</html>
<script type="text/javascript" src="work1.js"></script>
