<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>login</title>
	<!-- 下面引入bootstrap文件与jquery -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 "><!-- 使用了bootstrap的栅格系统 -->
				<form class="form-signin" action="index.html">
				<h2 class="form-signin-heading">后台管理系统登录</h2>
				<!-- bootstrap特有的辅助阅读网站功能 -->
				<label for="inputEmail" class="sr-only">Admin</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" autofocus="">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" >登录</button>
				</form><!-- 会有一些简单的表单验证功能，比如是否输入东西，邮箱是否输入正确等 -->
			</div>
		</div>
	</div>
</body>
</html>
